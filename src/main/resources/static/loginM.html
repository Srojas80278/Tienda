<!DOCTYPE html>
<html>
    <head>
        <title>Esto es el login</title>
        <link rel="stylesheet" href="css/login.css"/>
    </head>
    <body>
        <div class="center">
            <h1>Login</h1>
            
            <!-- Etiqueta para crear formularios -->
            <form method="post">
                
                <!-- Input de tipo texto -->
                <div class="txt_field" >
                    <input type="text" required>  
                    
                    <!-- Trigger, indicar donde se ingresa el texto -->
                    <label>Username</label>
                </div>

                <!-- Input de tipo texto -->
                <div class="txt_field" >
                    <input type="password" required>  
                    
                    <!-- Trigger, indicar donde se ingresa el texto -->
                    <label>Password</label>
                </div>
                <div class="pass">Forgot Password?</div>
                <input type="submit" value="login">
            </form>
        </div>
    </body>
</html>
